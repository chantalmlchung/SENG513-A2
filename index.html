<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="calculator.css" />
	</head>
	<body>
		<div id="calculator">
			<div class="top">
				<div class="screen">
					<div class="previous"></div>
					<div class="current"></div>
				</div>
			</div>
			
			<div class="keys">
				<div class="key-row">
					<button class="clear">C</button>
					<button class="back">CE</button>
					<button class="operator">(</button>
					<button class="operator">)</button>
				</div>
				<div class="key-row">
					<button class="num_button">7</button>
					<button class="num_button">8</button>
					<button class="num_button">9</button>
					<button class="operator">+</button>
				</div>
				<div class="key-row">
					<button class="num_button">4</button>
					<button class="num_button">5</button>
					<button class="num_button">6</button>
					<button class="operator">-</button>
				</div>
				<div class="key-row">
					<button class="num_button">1</button>
					<button class="num_button">2</button>
					<button class="num_button">3</button>
					<button class="operator">/</button>
				</div>
				<div class="key-row">
					<button class="num_button">0</button>
					<button class="num_button">.</button>
					<button class="eval">=</button>
					<button class="operator">x</button>
				</div>	
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="calculator.js" type="text/javascript" type="text/javascript"></script>
</html>
